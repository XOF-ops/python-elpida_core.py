name: Deploy to HuggingFace Space

# LEGACY WORKFLOW â€” disabled from auto-trigger to prevent race condition with
# deploy-hf-space.yml (which uses the correct rsync --delete strategy).
# Use workflow_dispatch for manual one-off deployments via this script only.
on:
  workflow_dispatch:  # manual trigger only

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push hf_deployment/ to HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          set -e

          # Configure git identity
          git config --global user.email "deploy-bot@elpida"
          git config --global user.name "Elpida Deploy Bot"

          # Prepare deploy directory
          rm -rf /tmp/hf_deploy
          mkdir -p /tmp/hf_deploy
          cp -r hf_deployment/* /tmp/hf_deploy/

          cd /tmp/hf_deploy
          git init
          git lfs install

          # Track large files via LFS
          git lfs track "*.jsonl"
          git lfs track "*.csv"
          git lfs track "*.bin"
          git lfs track "*.pt"
          git add .gitattributes

          git add -A
          git commit -m "Deploy from GitHub commit ${{ github.sha }}"

          git remote add hf https://z65nik:${HF_TOKEN}@huggingface.co/spaces/z65nik/elpida-governance-layer
          git push hf HEAD:main --force
